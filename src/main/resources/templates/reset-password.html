<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light background for the body */
        }

        .reset-password-section {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            background-color: #145485; /* Background color for the section */
            padding: 40px 20px; /* Padding for the section */
            color: #ebeae9; /* Text color */
            min-height: 100vh; /* Full height */
        }

        .motivational-text {
            text-align: center; /* Center align text */
            margin-bottom: 30px; /* Space below motivational text */
        }

        .motivational-text h2 {
            font-size: 2.5rem; /* Font size for welcome message */
            margin-bottom: 10px; /* Space below heading */
        }

        .motivational-text p {
            font-size: 1.2rem; /* Font size for motivational text */
            margin-bottom: 5px; /* Space below paragraphs */
        }

        .reset-password-form-container {
            background-color: #171f27; /* Dark background for the form */
            border-radius: 12px; /* Rounded corners */
            padding: 30px; /* Padding inside the form container */
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2); /* Shadow effect */
            width: 400px; /* Fixed width for the form */
        }

        .reset-password-form-container h1 {
            text-align: center; /* Center align heading */
            font-size: 2rem; /* Font size for heading */
            margin-bottom: 20px; /* Space below heading */
        }

        .reset-password-form-container label {
            display: block; /* Block display for label */
            margin-bottom: 5px; /* Space below label */
        }

        .reset-password-form-container input {
            width: 100%; /* Full width for inputs */
            padding: 10px; /* Padding inside inputs */
            margin-bottom: 15px; /* Space below inputs */
            border: none; /* No border */
            border-radius: 8px; /* Rounded corners */
            font-size: 1rem; /* Font size for inputs */
        }

        .reset-password-form-container button {
            width: 100%; /* Full width for button */
            padding: 10px; /* Padding inside button */
            background-color: #145485; /* Button background color */
            color: #ebeae9; /* Button text color */
            border: none; /* No border */
            border-radius: 8px; /* Rounded corners */
            font-size: 1rem; /* Font size for button */
            cursor: pointer; /* Pointer cursor */
            transition: background-color 0.3s; /* Smooth transition */
        }

        .reset-password-form-container button:hover {
            background-color: #0e3d5b; /* Darker shade on hover */
        }

        .reset-password-form-container .message,
        .reset-password-form-container .error {
            color: red; /* Color for error messages */
            text-align: center; /* Center align message */
            margin-bottom: 15px; /* Space below message */
        }

        .reset-password-form-container p {
            text-align: center; /* Center align text */
            margin-top: 15px; /* Space above text */
        }

        .reset-password-form-container a {
            color: #ebeae9; /* Link color */
            text-decoration: none; /* No underline */
        }

        .reset-password-form-container a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
<section class="reset-password-section">
    <div class="motivational-text">
        <h2>Reset Your Password</h2>
        <p>We understand that forgetting your password can be frustrating.</p>
        <p>Just enter your new password below to regain access to your account.</p>
    </div>
    <div class="reset-password-form-container">
        <h1>Reset Password</h1>
        <div th:if="${error }" class="error" th:text="${error}"></div>
        <div th:if="${message}" class="message" th:text="${message}"></div>
        <form action="#" th:action="@{/reset-password}" method="post">
            <input type="hidden" name="token" th:value="${token}">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <label for="confirmNewPassword">Confirm New Password:</label>
            <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
            <button type="submit">Reset Password</button>
        </form>
        <p><a th:href="@{/login}">Return to login</a></p>
    </div>
</section>
</body>
</html>
