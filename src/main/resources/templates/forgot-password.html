<!-- forgot-password.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Forgot Password - Reset your password easily.">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light background for the body */
        }

        .forgot-password-section {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            background-color: #145485; /* Background color for the section */
            padding: 40px 20px; /* Padding for the section */
            color: #ebeae9; /* Text color */
            min-height: 100vh; /* Full height */
        }

        .motivational-text {
            text-align: center; /* Center align text */
            margin-bottom: 30px; /* Space below motivational text */
        }

        .motivational-text h2 {
            font-size: 2.5rem; /* Font size for welcome message */
            margin-bottom: 10px; /* Space below heading */
        }

        .motivational-text p {
            font-size: 1.2rem; /* Font size for motivational text */
            margin-bottom: 5px; /* Space below paragraphs */
        }

        .forgot-password-form-container {
            background-color: #171f27; /* Dark background for the form */
            border-radius: 12px; /* Rounded corners */
            padding: 30px; /* Padding inside the form container */
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2); /* Shadow effect */
            width: 400px; /* Fixed width for the form */
        }

        .forgot-password-form-container h1 {
            text-align: center; /* Center align heading */
            font-size: 2rem; /* Font size for heading */
            margin-bottom: 20px; /* Space below heading */
        }

        .forgot-password-form-container .message {
            color: green; /* Color for message */
            text-align: center; /* Center align message */
            margin-bottom: 15px; /* Space below message */
        }

        .forgot-password-form-container label {
            display: block; /* Block display for label */
            margin-bottom: 5px; /* Space below label */
        }

        .forgot-password-form-container input {
            width: 100%; /* Full width for inputs */
            padding: 10px; /* Padding inside inputs */
            margin-bottom: 15px; /* Space below inputs */
            border: none; /* No border */
            border-radius: 8px; /* Rounded corners */
            font-size: 1rem; /* Font size for inputs */
        }

        .forgot-password-form-container button {
            width: 100%; /* Full width for button */
            padding: 10px; /* Padding inside button */
            background-color: #145485; /* Button background color */
            color: #ebeae9; /* Button text color */
            border: none; /* No border */
            border-radius: 8px; /* Rounded corners */
            font-size: 1rem; /* Font size for button */
            cursor: pointer; /* Pointer cursor */
            transition: background-color 0.3s; /* Smooth transition */
        }

        .forgot-password-form-container button:hover {
            background-color: #0e3d5b; /* Darker shade on hover */
        }

        .forgot-password-form-container p {
            text-align: center; /* Center align text */
            margin-top: 15px; /* Space above text */
        }

        .forgot-password-form-container a {
            color: #ebeae9; /* Link color */
            text-decoration: none; /* No underline */
        }

        .forgot-password-form-container a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
<section class="forgot-password-section">
    <div class="motivational-text">
        <h2>Reset Your Password</h2>
        <p>Don't worry! Just enter your email address, and we'll send you a link to reset your password.</p>
        <p>Check your inbox for the reset link!</p>
    </div>
    <div class="forgot-password-form-container">
        <h1> Forgot Password</h1>
        <div th:if="${message}" class="message" th:text="${message}"></div>
        <form action="#" th:action="@{/forgot-password}" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <p><a th:href="@{/login}">Remembered your password? Log in</a></p>
    </div>
</section>
</body>
</html>
